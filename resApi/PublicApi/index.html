<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>axyl Movies</title>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <nav class="bg-white shadow sticky top-0 z-20 dark:bg-gray-800 dark:shadow-lg">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-4">
                    <span class="text-indigo-600 font-semibold text-lg dark:text-indigo-400">axyl Movies</span>
                    <button id="themeToggle" class="p-2 rounded-md bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-100" aria-label="Toggle theme">
                        <svg id="iconSun" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.36 6.36l-1.42-1.42M7.05 7.05L5.64 5.64m12.72 0l-1.41 1.41M7.05 16.95l-1.41 1.41M12 7a5 5 0 100 10 5 5 0 000-10z"/></svg>
                        <svg id="iconMoon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
                    </button>
                </div>
                <div class="w-full max-w-sm">
                    <label for="searchInput" class="sr-only">Cari film</label>
                    <div class="relative">
                        <input id="searchInput" type="search" placeholder="Cari film..." class="w-full pl-3 pr-10 py-2 border border-gray-200 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-indigo-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-300 dark:text-gray-100 focus:dark:ring-indigo-400" />
                        <svg class="w-5 h-5 text-gray-400 absolute right-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"/></svg>
                    </div>
                </div>
            </div>
        </div>
    </nav>


<main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <section id="moviesGrid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4" aria-live="polite">
    </section>
</main>

<!-- Modal markup (hidden by default) -->
<div id="modal" class="fixed inset-0 z-50 hidden" aria-hidden="true" role="dialog" aria-modal="true">
	<!-- overlay -->
	<div id="modalOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm"></div>

	<!-- panel -->
	<div class="fixed inset-0 flex items-center justify-center p-4">
		<div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform transition-all">
			<div class="px-6 py-4 flex items-start justify-between">
				<h3 id="modalTitle" class="text-lg font-semibold text-gray-900 dark:text-gray-100">Detail Film</h3>
				<button id="modalClose" class="ml-4 text-2xl leading-none text-gray-500 hover:text-gray-700 dark:text-gray-300 focus:outline-none" aria-label="Tutup modal">Ã—</button>
			</div>
			<div id="modalContent" class="px-6 pb-6">
				<!-- detail content will be injected here -->
				<p class="text-sm text-gray-600 dark:text-gray-300">Memuat...</p>
			</div>
		</div>
	</div>
</div>

 <script src="https://cdn.tailwindcss.com"></script>
 <script src="script.js"></script>
</body>
</html>
