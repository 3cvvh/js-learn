<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100 flex items-center justify-center">
    <!-- Card container -->
    <main class="w-full max-w-md bg-gray-800/90 border border-gray-700 rounded-2xl shadow-lg p-8">
        <h1 class="text-2xl font-semibold text-gray-100 mb-6 text-center">Dice Roller</h1>

        <!-- Dice display -->
        <div class="flex items-center justify-between gap-4 mb-6">
            <div class="flex-1">
                <div class="mt-2 flex items-center gap-3">
                    <div class="w-20 h-20 rounded-lg bg-gray-700 flex items-center justify-center text-4xl font-bold text-indigo-300 shadow-inner">
                        <span class="dicenum">0</span>
                    </div>
                    <div class="text-sm text-gray-400">
                        <p class="font-medium text-gray-200">Keterangan</p>
                        <p class="text-xs text-gray-400">Tekan tombol untuk melempar dadu</p>
                    </div>
                </div>
            </div>

            <!-- Result badge -->
            <div class="w-32 text-center">
                <p class="text-sm text-gray-400">Hasil</p>
                <div id="hasilDadu" class="mt-2 inline-block bg-indigo-900 text-indigo-200 px-4 py-2 rounded-full text-lg font-semibold">0</div>
            </div>
        </div>

        <!-- Roll button -->
        <div class="text-center">
            <button id="rollButton" class="inline-flex items-center gap-2 bg-indigo-600 hover:bg-indigo-500 text-white font-medium px-6 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400/60">
                Roll Dice
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
