<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Gallery</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Jumbo area (default state) -->
    <div class="jumbo">
      <img src="img/3.jpg" alt="Foto jumbo default" class="fade" />
    </div>


    <!-- Thumbnails -->
    <div class="thumbnail">
      <a class="thumb"><img class="thumb2" src="img/1.jpg" alt="Thumb 1" /></a>
      <a class="thumb"><img class="thumb2" src="img/2.jpg" alt="Thumb 2" /></a>
      <a  class="thumb"><img class="thumb2" src="img/3.jpg" alt="Thumb 3" /></a>
      <a  class="thumb"><img class="thumb2" src="img/4.jpg" alt="Thumb 4" /></a>
      <a  class="thumb"><img class="thumb2" src="img/5.jpg" alt="Thumb 5" /></a>
      <a  class="thumb"><img class="thumb2" src="img/6.jpg" alt="Thumb 6" /></a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
